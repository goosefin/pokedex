<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="page-info">
        <h1>Pokémon Pokédex</h1>
        <p>Welcome Trainer! Use this portal to look up pokemon and learn about their stats.</p>
        <input type="text" id="search-name">
        <button id="search">Search</button>

        <div id="info-stats">
            <div class="base-stat-div">
                <label class="base-stat" for="hp">HP</label>
                <progress max="300" value="0" id="hp">0</progress>
            </div>
            
            <div class="base-stat-div">
                <label class="base-stat" for="attack">Attack</label>
                <progress max="300" value="0" id="attack">0</progress>
            </div>

            <div class="base-stat-div">
                <label class="base-stat" for="defense">Defense</label>
                <progress max="300" value="0" id="defense">0</progress>
            </div>

            <div class="base-stat-div">
                <label class="base-stat" for="sp-attack">Special Attack</label>
                <progress max="300" value="0" id="sp-attack">0</progress>
            </div>

            <div class="base-stat-div">
                <label class="base-stat" for="sp-defense">Special Defense</label>
                <progress max="300" value="0" id="sp-defense"></progress>
            </div>

            <div class="base-stat-div">
                <label class="base-stat" for="speed">Speed</label>
                <progress max="300" value="0" id="speed">0</progress>
            </div>
        </div>
    </div>
    
    <div>
        <!-- <h2 id="poke-info"></h2> -->
        <img id="picture"/>
        <span class="stats" id="poke-name"></span>

        <div id="card-stats">
            <p class="stats" id="height"></p>
            <p class="stats" id="moves"></p>
            <p class="stats" id="abilities"></p>
        </div>
        
        <img id="card" src="png-clipart-blanks-classic-cards-pokemon-trading-card-thumbnail.png"/>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
