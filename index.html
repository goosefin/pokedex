<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="page-info">
        <h1>Pokemon Pokedex</h1>
        <p>Welcome Trainer! Use this portal to look up pokemon and learn about their stats.</p>
        <input type="text" id="search-name">
        <button id="search">Search</button>
    </div>
    
    <div>
        <!-- <h2 id="poke-info"></h2> -->
        <img id="picture"/>
        <span class="stats" id="poke-name"></span>

        <div id="card-stats">
            <p class="stats" id="height">Height: </p>
            <p class="stats" id="moves">Top Moves: </p>
            <p class="stats" id="abilities">Abilities: </p>
        </div>
        
        <img id="card" src="png-clipart-blanks-classic-cards-pokemon-trading-card-thumbnail.png"/>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
